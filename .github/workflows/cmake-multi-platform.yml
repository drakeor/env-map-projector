name: Environment Map Projector

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build-and-test:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "Ubuntu Latest (GCC)"
            os: ubuntu-latest
            preset: "release"
            cc: "gcc"
            cxx: "g++"
            
          - name: "macOS Apple Silicon"
            os: macos-latest
            preset: "release"
            cc: "clang"
            cxx: "clang++"
            
          - name: "Windows Latest (MSVC)"
            os: windows-latest
            preset: "release"
            cc: "cl"
            cxx: "cl"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Platform-specific dependency installation
    - name: Install dependencies (Ubuntu)
      if: matrix.config.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libglfw3-dev libgl1-mesa-dev libglu1-mesa-dev libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config ninja-build

    - name: Install dependencies (macOS)
      if: matrix.config.os == 'macos-latest'
      run: |
        brew install ninja pkg-config autoconf automake libtool

    - name: Setup MSVC (Windows)
      if: matrix.config.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # Cache vcpkg downloads and builds
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/vcpkg-instance/downloads
          ${{ github.workspace }}/vcpkg-instance/buildtrees
          ${{ github.workspace }}/vcpkg-instance/packages
          ${{ github.workspace }}/vcpkg-instance/installed
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}-${{ hashFiles('vcpkg/triplets/**') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}-
          vcpkg-${{ runner.os }}-

    # Set up vcpkg
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'ae8fa5ae5e6162a88e412618245809ed2aa579d9'
        vcpkgDirectory: '${{ github.workspace }}/vcpkg-instance'

    # Configure CMake environment
    - name: Set environment variables
      shell: bash
      run: |
        echo "CC=${{ matrix.config.cc }}" >> $GITHUB_ENV
        echo "CXX=${{ matrix.config.cxx }}" >> $GITHUB_ENV
        echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg-instance" >> $GITHUB_ENV

    # Cache build directory to speed up builds
    - name: Cache build directory
      uses: actions/cache@v4
      with:
        path: |
          build
          !build/**/vcpkg_installed
        key: ${{ runner.os }}-${{ matrix.config.preset }}-${{ hashFiles('**/CMakeLists.txt', 'vcpkg.json', 'CMakePresets.json') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.config.preset }}-

    # Configure project
    - name: Configure CMake
      run: cmake --preset ${{ matrix.config.preset }}

    # Build project
    - name: Build
      run: cmake --build --preset ${{ matrix.config.preset }}

    # Run tests
    - name: Run tests
      run: ctest --preset ${{ matrix.config.preset }} --verbose

    # Install and create artifacts
    - name: Install
      shell: bash
      run: |
        # Extract build type from preset name (debug-linux -> debug)
        BUILD_DIR="build/${{ matrix.config.preset }}"
        cmake --install "$BUILD_DIR" --prefix install-output

    - name: Create artifact archive
      shell: bash
      run: |
        cd install-output
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          7z a ../env-map-projector-${{ runner.os }}-${{ runner.arch }}.zip .
        else
          tar -czf ../env-map-projector-${{ runner.os }}-${{ runner.arch }}.tar.gz .
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: env-map-projector-${{ runner.os }}-${{ runner.arch }}
        path: |
          *.zip
          *.tar.gz
        retention-days: 7

  release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          draft: false
          prerelease: false